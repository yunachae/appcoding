<!doctype html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>chat</title>
<!-- 모바일할때는 꼭 뷰포트 넣어야함 -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
<!-- 상태 바의 색상을 정하는 코드-->
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<!-- 모바일 웹을 웹앱 형태로 설정하는 코드 -->
<meta name="apple-mobile-web-app-capable" content="yes" />
<!-- 바로가기 아이콘, 아이폰, 안드로이드 둘다 적용-->
<link rel="apple-touch-icon-precomposed" href=".png"/>
<!-- 인트로 화면을 설정하는 코드 -->
<link rel="apple--touch-startup-image" href=".png" />
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
<link rel="stylesheet" href="css/chat_jungeun.css" />
</head>
<body>
<header>
	<div class="header_wrap">
		<div class="header_inner1">
			<ul>
				<li><i class="fas fa-plane"></i></li>
				<li><i class="fas fa-wifi"></i></li>
			</ul>
			<time>17:33</time>
			<ul>
				<li><i class="far fa-moon"></i></li>
				<li><i class="fab fa-bluetooth-b"></i></li>
				<li>100%</li>
				<li><i class="fas fa-battery-full"></i></li>
			</ul>
		</div>
		<div class="header_inner2">
			<h1>Friend Name</h1>
			<p><a href="chats.html"><i class="fas fa-angle-left"></i></a></p>
			<ul>
				<li><a href="#"><i class="fas fa-search"></i></a><li>
				<li><a href="#"><i class="fas fa-bars"></i></a><li>
			</ul>
		</div>
	</div>
</header>
<div id="container">
	<p class="today">Wednesday, April 05, 2018</p>
	<section class="chat">
		<article class="me">
			<p class="me_first"><span>Hello!</span></p>
			<p class="me_second"><span>Hello! This is a test message. Hello!</span></p>
			<p class="me_third"><time>17:33</time><span>This is a test message.</span></p>
			
		</article>
		<article class="friend">
			<h2 class="user"><i class="fas fa-user-circle"></i></h2>
			
			<div class="friend_wrap">
				<h3>Friend Name</h3>
				<p class=""><span>And this is an answer</span></p>
				<p class=""><span>And this is an answer And this is an answer</span></p>
				<p class=""><span>And this is an answer</span><time>20:37</time></p>
			</div>
		</article>
	</section>
</div>
<footer>
	<p class="add"><a href="#"><i class="fas fa-plus"></i></a></p>
    
	
	<form>
        <fieldset>
            <legend class="blind">카톡입력창</legend>
            <label for="chat_box" class="blind">카톡입력칸</label>
            <input type="text" id="chat_box"/>
            <p class="smile"><a href="#"><i class="far fa-smile"></i></a></p>
        </fieldset>
    </form>
    <p class="mic"><a href="#"><i class="fas fa-microphone"></i></a></p>
	
</footer>
</body>
</html>
